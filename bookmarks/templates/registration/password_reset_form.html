{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h2>Password Reset</h2>
<p>Enter your email address, and we'll send you a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
