{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="modal">
    <h2>Are you sure you want to delete the category "{{ category.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Delete</button>
        <a href="/" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
