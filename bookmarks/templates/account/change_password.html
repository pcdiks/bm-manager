{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h1>Change Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
<a href="{% url 'account' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
