{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Bookmark Manager{% endblock %}</title>
</head>

<body>
    <div class="navbar">
        <div class="left-menu">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle;">
            </a>
            <a href="{% url 'account' %}" class="navbar-link">Account</a>
        </div>
        <div class="right-menu">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
            </form>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
