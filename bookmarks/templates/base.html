{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Bookmark Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="x-icon" href="{% static 'images/favicon.ico' %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}"></head>

<body>
    <div class="navbar">
        <div class="left-menu">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 80px; vertical-align: middle;">
            </a>
            <a href="{% url 'account' %}" class="navbar-link">Account</a>
        </div>
        <div class="right-menu">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit"
                    style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
            </form>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
